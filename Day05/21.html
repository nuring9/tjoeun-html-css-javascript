<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .origin{
            width: 152px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;
        }
        .origin > div {
            width: 152px;
            height: 180px;
        }
        .rotatex:hover {
            transform: rotateX(50deg); /* x축으로 50도 회전 */
        }
        #pers{
            perspective: 300px; /* 원금감 추가 */
        }
    </style>
</head>
<body>
     <div class="origin">
        <div class="rotatex">
            <img src="images/sunset.jpg" alt="">
        </div>
     </div>
     <div class="origin" id="pers">
        <div class="rotatex">
            <img src="images/sunset.jpg" alt="">
        </div>
     </div>
</body>
</html>
