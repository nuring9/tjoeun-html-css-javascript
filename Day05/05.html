<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }
      a[title|="us"] {
        /* 속성값이 "us"이거나 "us-"로 시작하는 요소를 찾는 선택자 */
        /* 속성값이 정확히 value 이거나, value- 로 시작하는 경우에만 선택 */
        background: url(/Day04/images/us.png) no-repeat left center;
      }
      a[title^="jap"] {
        /* 속성값이 "jap-"로 시작하는 요소를 찾는 선택자 */
        background: url(/Day04/images/jp.png) no-repeat left center;
      }
      a[title*="chn"] {
        /* 포함 선택자 = 속성값이 "chn"이거나 "-chn-"를 포함하는 요소를 찾는 선택자   */
        /* 속성값 중 어디라도 "chn"이라는 글자가 포함되어 있는 요소를 찾는 선택자*/
        background: url(/Day04/images/ch.png) no-repeat left center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="japanese">일본어</a></li>
      <li><a href="#" title="achna">중국어</a></li>
    </ul>
  </body>
</html>
