<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 800px;
        margin: 20px auto;
      }
      .origin {
        width: 100px;
        height: 100px;
        margin: 40px;
        float: left;
        border: 1px solid black;
        perspective: 200px; /* 원근감 추가 */
      }
      .origin > div {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: all 1s;
      }
      #rotatex:hover {
        transform: rotateX(55deg); /* x 축으로 55도 회전 */
      }
      #rotatey:hover {
        transform: rotateY(55deg); /* y 축으로 55도 회전 */
      }
      #rotatez:hover {
        transform: rotateZ(55deg); /* z 축으로 55도 회전 */
      }
      #rotatexyz:hover {
        transform: rotate3d(2.5, 1.2, -1.5, 55deg); /* x,y,z 축으로 55도 회전 */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="origin">
        <div id="rotatex"></div>
      </div>
         <div class="origin">
        <div id="rotatey"></div>
      </div>
         <div class="origin">
        <div id="rotatez"></div>
      </div>
         <div class="origin">
        <div id="rotatexyz"></div>
      </div>
    </div>
  </body>
</html>
