<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>

<body>
    <h1>레드향</h1>
<p><small>껍질</small>에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다.</p>
<p>레드향은 <em>한라봉과 귤</em>을 교배한 것으로 <br>크고, 과육이 붉고 통통하다.</p>
<p>비타민 C와 비타민 P가 풍부해 <br>좋은 것으로 알려져 있다.</p>
<!-- blockquote 인용문 -->
 <!-- em과 i차이 => em = 의미 강조 / i = 시각적 기울임 / 둘 다 기울려져있음.-->
<blockquote>비타민 C와 
    <i>비타민 P</i>가 풍부해<br>
    <b>혈액순환</b>, 감기예방
    <sup>1</sup> 등에
    <del>좋은 것으로 알려져 있다.</del>
</blockquote>
<h2>레드향<sub>2</sub> 샐러드 레시피</h2>
<h2>상품 구성</h2>
</body>
</html>
