<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30일 챌린지</title>
    <style>
      #container {
        margin: 50px auto;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 2px double #222;
        background-color: #d8f0fc;
        text-align: center;
      }
      h1 {
        margin-top: 80px;
      }
      .accent {
        font-size: 1.8em;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>책 읽기</h1>
      <p>
        <span class="accent" id="result"></span>일 연속으로 <br />
        책 읽기를 달성했군요.
      </p>
      <p>축하합니다!</p>
    </div>
    <script>
      let now = new Date(); // 오늘 날짜를 객체로 지정
      let firstDay = new Date("2026-01-20"); // 시작 날짜를 객체로 지정

      let toNow = now.getTime(); // 오늘까지 지난 시간(밀리초)
      let toFirst = firstDay.getTime(); // 첫 날까지 지난 시간(밀리초)
      let passedTime = toNow - toFirst; // 첫 날부터 오늘까지 지난 시간(밀리초)

      passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24)); // 밀리초를 일 수로 계산하고 반올림  round는 반올림 메서드

      document.querySelector("#result").innerText = passedTime;
      //   result 요소가 DOM에 먼저 존재해야 여기서 querySelector로 찾을 수 있어서 스크립트를 뒤에 넣는게 맞다. div 보다 위에 있으면 null을 반환하기에 아무것도 출력하지 않음.
    </script>
  </body>
</html>
