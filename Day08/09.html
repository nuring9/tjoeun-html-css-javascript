<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #container{
            width: 500px;
            margin: 10px auto;
            padding: 20px;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>
        <!-- 
        클릭 시 addContents() 실행
        this.onclick='' → 한 번만 클릭 가능
        href="#" → 실제 이동은 없음 
        -->


        <div id="info"></div>
        <!-- JS로 생성된 요소(<p>, <img>)가 들어갈 영역  -->
    </div>
    <script>
        function addContents() {
            let newP = document.createElement("p");  // <p> 요소 노드 생성 (아직 화면에는 없음)
            let txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");  // 텍스트 노드 생성
            newP.appendChild(txtNode);
            // <p> 안에 텍스트 노드 연결 → 완성된 <p> 노드
            let newImg = document.createElement("img");  // <img> 요소 생성
            let srcNode = document.createAttribute("src");  //  src 속성 노드 생성
            let altNode = document.createAttribute("alt");   // alt 속성 노드 생성
            srcNode.value = "images/dom.jpg";      // 속성 값 지정
            altNode.value = "돔 트리 예제 이미지"    // 속성 값 지정
            newImg.setAttributeNode(srcNode);  
            newImg.setAttributeNode(altNode);  
            // <img> 요소에 속성 노드 연결

            document.getElementById("info").appendChild(newP);
            document.getElementById("info").appendChild(newImg);

        }
    </script>
</body>
</html>
