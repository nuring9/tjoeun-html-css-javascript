<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="heading">에디오피아 게뎁</h1>
      <div id="prod-pic">
        <img
          src="images/coffee-pink.jpg"
          alt="에디오피아 게뎁"
          id="cup"
          width="200"
          height="200"
          onclick="displaySrc()"
        />
        <!-- 
        src: 이미지 경로
        alt: 이미지가 없을 때 대체 텍스트
        id="cup": JS에서 제어할 수 있도록 ID 설정
        width/height: 크기 설정
        onclick="displaySrc()": 클릭 시 JS 함수 실행
        -->
        
        <div id="small-pic">
          <img src="images/coffee-pink.jpg" class="small" />
          <img src="images/coffee-blue.jpg" class="small" />
          <img src="images/coffee-gray.jpg" class="small" />
          <!-- class="small": 공통 클래스로 그룹화
               JS에서 이 클래스(.small)를 사용해서 이벤트 등록할 예정 -->
        </div>
      </div>
    </div>
    <script>
      let cup = document.querySelector("#cup");
      // document.querySelector()는 선택자 문자열을 이용해 HTML 요소를 하나 선택함.
      // #cup은 ID가 cup인 요소를 선택 → 메인 이미지
      let smallPics = document.querySelectorAll(".small");
      // .small 클래스를 가진 모든 썸네일 이미지를 NodeList로 선택해서 smallPics 넣음
      for (let i = 0; i < smallPics.length; i++) {
        smallPics[i].addEventListener("mouseover", changePic);
        // 썸네일 각각에 이벤트 리스너를 등록
        // mouseover 이벤트(마우스를 올렸을 때) 발생 시 changePic 함수 실행
      }
      
      function changePic() {  // 썸네일에 마우스 올릴 때 메인 이미지 변경
        let newPic = this.src;
        cup.setAttribute("src", newPic);
      }
      // this.src: 이벤트가 발생한 썸네일 이미지의 src
      // cup.setAttribute("src", newPic): 메인 이미지의 src 속성을 바꿈


      function displaySrc() {  // 메인 이미지 클릭 시 이미지의 width를 알림창으로 출력
        let cup = document.querySelector("#cup");
        // getAttribute("width"): width="200" 값을 가져옴
        alert("이미지 소스 : " + cup.getAttribute("width"));
        // alert(...): 브라우저에서 팝업창 띄움
      }
    </script>
  </body>
</html>
