<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 300px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="images/cup-1.png" id="cover" />
      <!-- <img src="images/cup-2.png" class="cupimg"> -->
    </div>
    <script>
      let cover = document.getElementById("cover");

      cover.addEventListener("click", displayimg)

      function displayimg() {
        let str = String(this.src);  
        // this 는 클릭한 이미지 (< imgid="cover">)
        // this.src는 이미지의 전체 URL (예: http://localhost:5500/images/cup-1.png)

        if(str.split('/')[5] == "cup-1.png") {
            // split은 src 문자열을 '/' 기준으로 자르는 함수, 결과는 배열(Array)이 됨.
            // let str = "http://localhost:5500/images/cup-1.png"; 에서 '/' 기준으로 자르면
            //             [
            //               "http:",
            //               "",
            //               "localhost:5500",
            //               "images",
            //               "cup-1.png"
            //              ]
            // [5] 라고해서 6번째 항목 (index 5, 인덱스는 0부터시작) 를 가져오겠다는 의미

            cover.setAttribute('src', "images/cup-2.png")
            // setAttribute() -> HTML 요소에 새로운 속성을 추가하거나, 기존 속성 값을 변경
            // setAttribute("바꾸거나 추가할 속성이름", "설정할 속성값");
            // cover.src = "images/cup-2.png"
        } else {
            cover.setAttribute('src', "images/cup-1.png")
            // cover.src = "images/cup-1.png"
        }
      }
    </script>
  </body>
</html>
