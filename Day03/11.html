<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        .trans1{
            text-transform: capitalize;  /* 첫 텍스트만 대문자 */
        }
        .trans2{
            text-transform: uppercase; /* 모두 대문자 */
        }
        .trans3{
            text-transform: lowercase; /* 모두 소문자 */
        }
    </style>
</head>
<body>
    <p class="trans1">html</p>
    <p class="trans2">css</p>
    <p class="trans3">javascript</p>
</body>
</html>
