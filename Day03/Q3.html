<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    <style>
      body {
        width: 100%;
        text-align: center;
      }
      table {
        margin: 0 auto;
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      caption {
        caption-side: bottom;
        font-size: 1.2em;
        color: gray;
      }

      .t1 td,
      th {
        font-size: 1.5em;
        height: 80px;
        border: 1px solid black;
        text-align: center;
      }
      .t1 th {
        background-color: lightgray;
      }
      /* .back-img {
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
        background-image: url('images/top.jpg');
      } */
      .td-back {
        width: 100%;
        height: 20px;
      }

      th,
      td {
        font-size: 1.5em;
        height: 80px;
        border: 1px solid black;
        text-align: center;
      }
      .t2 td {
        height: 200px;
        vertical-align: middle;
      }
      h4 {
        margin: 0;
        color: red;
      }
      .t2 {
        width: 640px;
      }

      p {
        text-align: center;
        line-height: 15px;
        font-size: 20px;
        font-weight: bold;
      }
      .p-blue {
        color: blue;
      }
      .text-s {
        font-size: 16px;
      }
      img {
        margin-top: 80px;
      }
      .t2p {
        width: 640px;
        height: 40px;
        margin: 10px auto 0 auto;
        text-align: left;
        line-height: 40px;
        background-color: darkolivegreen;
      }
    </style>
  </head>
  <body>
    <table class="t1">
      <caption>
        2019 국민 독서실태
      </caption>
      <thead>
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </thead>
      <tbody>
        <tr>
          <th>종이책</th>
          <td>6.1권</td>
          <td>11.8권</td>
        </tr>
        <tr>
          <th>전차책</th>
          <td>1.2권</td>
          <td>7.1권</td>
        </tr>
        <tr>
          <th>오디오북</th>
          <td>0.2권</td>
          <td>5.5권</td>
        </tr>
      </tbody>
    </table>
    <img src="images/top.jpg" />

    <table class="t2">
      <tr>
        <p class="t2p">확인하세요</p>
      </tr>
      <tr>
        <td>
          <h4>주문 및 배송</h4>
          <p>
            <span class="p-blue">오후 2시 이전</span>주문건은 당일 발송합니다
          </p>
          <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        </td>
      </tr>
      <tr>
        <td>
          <h4>교환 및 환불</h4>
          <p>불만족시 <span class="p-blue">100% 환불</span>해 드립니다</p>
          <p>고객센터로 전화주세요</p>
        </td>
      </tr>
      <tr>
        <td>
          <h4>고객센터</h4>
          <p>0000-0000</p>
          <p class="text-s">
            상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
