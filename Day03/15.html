<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>
    <style>
        table {
            caption-side: bottom;         /* 표 캡션 위치 */
            border: 1px solid black;    /* 셀 테두리는 검은 색 실선으로 */
            border-collapse: collapse;    /* 테두리 한줄로 표시 */
        }
        td,th {
            border: 1px dotted black;  /* 셀 테두리는 검은 색 점선으로 */
            padding: 10px;               /* 패딩 10 */
            text-align: center;          /* 텍스트 중앙 */
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
<tbody>
    <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
    </tr>
    <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
    </tr>
       <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
    </tr>
     <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
    </tr>
</tbody>
    </table>
</body>
</html>
