<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 애니메이션 Q1</title>
    <style>
      #container {
        width: 1000px;
        margin: 20px auto;
      }

      h1 {
        text-align: center;
      }

      .prod-list {
        list-style: none;
        padding: 0;
      }

      .prod-list li {
        float: left;
        padding: 0;
        margin: 10px;
        overflow: hidden;
        position: relative;
      }

      .prod-list img {
        margin: 0;
        padding: 0;
        float: left;
        z-index: 5;
      }

      .prod-list .caption {
        position: absolute;
        top: 200px;
        width: 300px;
        height: 200px;
        padding-top: 20px;
        background: rgba(0, 0, 0, 0.6);
        transition: all 0.6s ease-in-out;
        z-index: 10;
      }

      .prod-list li:hover .caption {
        opacity: 1;
        transform: translateY(-200px);
      }

      .prod-list .caption h2,
      .prod-list .caption p {
        color: white;
        text-align: center;
      }

      /*

      .q1-list li:hover .caption {

         이름 | 시간 | 타이밍 | 지연 | 반복 | 방향 | 유지상태 
        forwards: 애니메이션이 끝난 상태(위로 올라온 상태)를 유지 
        animation: up 0.6s ease-out forwards;

        ease-out : 처음엔 빠르게 움직이다가 끝날 때 부드럽게 감속함 
        forwards : 애니메이션이 끝난 후 다시 원래대로 돌아가지 않고 마지막 상태(top: 0)를 유지함
        
      }

      @keyframes up {
        from {
          opacity: 0;
          top: 200px; 이미지 아래에서 시작 
        }
        to {
          opacity: 1;
          top: 0;
        }
      }
      */
    </style>
  </head>
  <body>
    <div id="container">
      <h1>신상품 목록</h1>
      <ul class="prod-list">
        <li>
          <img src="/Day05/images/prod1.jpg" alt="이미지1" />
          <div class="caption">
            <h2>상품1</h2>
            <p>상품 1 설명 텍스트</p>
            <p>가격 : 12,345원</p>
          </div>
        </li>

        <li>
          <img src="/Day05/images/prod2.jpg" alt="이미지2" />
          <div class="caption">
            <h2>상품2</h2>
            <p>상품 2 설명 텍스트</p>
            <p>가격 : 12,345원</p>
          </div>
        </li>

        <li>
          <img src="/Day05/images/prod3.jpg" alt="이미지3" />
          <div class="caption">
            <h2>상품3</h2>
            <p>상품 3 설명 텍스트</p>
            <p>가격 : 12,345원</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
