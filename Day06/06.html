<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex; /* 플렉스 컨테이너 */
        background-color: #eee;
        border: 1px solid #222;
        margin-bottom: 30px;
      }
      .box {
        padding: 5px 45px;
        margin: 5px;
        width: 80px;
        background-color: #222;
      }
      #opt1 {
        flex-flow: row nowrap; /* 한 줄에 표시 */
      }
      #opt2 {
        flex-flow: row wrap; /* 여러 줄에 표시 */
      }
      #opt3 {
        flex-flow: wrap-reverse; /* 항목의 순서를 바꺼 여러 줄에 표시 */
      }
      p {
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      <div class="box"><p>5</p></div>
      <div class="box"><p>6</p></div>
    </div>
    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      <div class="box"><p>5</p></div>
      <div class="box"><p>6</p></div>
    </div>
    <div class="container" id="opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
      <div class="box"><p>5</p></div>
      <div class="box"><p>6</p></div>
    </div>
  </body>
</html>
