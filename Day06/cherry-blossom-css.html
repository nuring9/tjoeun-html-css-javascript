<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>벚꽃 내리는 효과</title>
    <style>
      /* 전체 배경 스타일 */
      body {
        margin: 0; /* 기본 여백 제거 */
        background: linear-gradient(
          to bottom,
          #fffafc,
          #ffeef3
        ); /* 부드러운 분홍 그라데이션 */
        overflow: hidden; /* 벚꽃이 화면 밖으로 나가도 스크롤바 안 생기게 */
        height: 100vh; /* 전체 높이 설정 */
      }

      /* 벚꽃 하나의 기본 스타일 */
      .cherry-blossom {
        position: absolute; /* 화면 어디든 자유롭게 배치 가능 */
        top: -50px; /* 화면 위에서부터 시작 (화면 밖) */
        width: 15px;
        height: 15px;
        background: radial-gradient(
          circle at 5px 5px,
          #fbc8d8,
          #f8a4c5
        ); /* 벚꽃 느낌 나는 분홍 그라데이션 */
        border-radius: 50%; /* 원형 모양 */
        opacity: 0.9; /* 약간 반투명 */
        animation: fall 10s linear infinite; /* 아래 정의된 fall 애니메이션 10초간 무한 반복 */
      }

      /* 벚꽃이 떨어지는 애니메이션 정의 */
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg); /* 시작 위치, 회전 없음 */
          opacity: 1; /* 시작할 때는 보임 */
        }
        100% {
          transform: translateY(100vh) rotate(360deg); /* 화면 아래까지 떨어지고 한 바퀴 회전 */
          opacity: 0; /* 아래에 도달할수록 사라짐 */
        }
      }
    </style>
  </head>
  <body>
    <script>
      const count = 30; // 만들 벚꽃 개수

      for (let i = 0; i < count; i++) {
        const flower = document.createElement("div"); // 새로운 div 생성
        flower.classList.add("cherry-blossom"); // 클래스 추가해서 스타일 적용

        // 랜덤한 위치, 크기, 속도 부여
        flower.style.left = `${Math.random() * 100}vw`; // 화면 너비 내에서 랜덤한 위치
        flower.style.width =
          flower.style.height = `${10 + Math.random() * 10}px`; // 크기: 10~20px
        flower.style.animationDuration = `${5 + Math.random() * 5}s`; // 속도: 5~10초
        flower.style.animationDelay = `${Math.random() * 5}s`; // 시작 시간 랜덤 딜레이

        document.body.appendChild(flower); // 화면에 추가
      }
    </script>
  </body>
</html>
