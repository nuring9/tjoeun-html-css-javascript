<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
    <style>
      /* 실무 필수: 박스 사이즈 계산 방식 초기화 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #container {
        width: 1000px;
        margin: 20px auto;
      }

      /* 1. 상단 이미지 리스트 영역 (Q1) */
      .q1-list {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        padding: 20px 0;
      }

      .q1-list li {
        border: 3px solid #eee;
        margin: 30px;
        box-shadow: 5px 5px 7px 0.1px gray;
        text-align: center;
      }

      /* 첫 번째 이미지 테두리 강조 */
      .q1-list li:first-child {
        border-color: red;
      }

      /* nav는 그냥 감싸는 용도 (필요 없으면 생략 가능) */
      .navi {
        width: 100%;
      }

      /* 실무에서 정렬을 담당하는 핵심 부분 */
      .navi ul {
        display: flex; /* li들을 가로로 나열 */
        justify-content: center; /* li들을 가운데로 모음 */
        align-items: center; /* 세로 정렬 */
        list-style: none;
      }

      .navi ul li {
        width: 200px;
        /* 위, 아래, 왼쪽 테두리만 설정 */
        border-top: 1px solid darkgrey;
        border-bottom: 1px solid darkgrey;
        border-left: 1px solid darkgrey;
        background-color: #eee;
      }
      /* 마지막 li 요소에만 오른쪽 테두리 추가 */
      .navi ul li:last-child {
        border-right: 1px solid darkgrey;
      }
      .navi a:link,
      .navi a:visited {
        /* 방문한 링크와 방문하지 않은 링크를 설정 */
        display: block;
        font-size: 14px;
        color: #000;
        padding: 10px;
        text-decoration: none; /* 밑줄 없앰 */
        text-align: center;
      }

      /* 실무에서는 이 방법을 사용함. 가독성, 유지보수에서 기본 스타일을 잡고, 특수한 경우(마지막 요소)만 덮어쓴다"는 개념이 CSS의 기본 원리에 더 부합*/
      .navi a:hover {
        color: white;
        background-color: darkslateblue;
      }

      /*
      위 코드랑 기능은 일치. "마지막이 아닌 녀석들만" 골라서 보라색.
      .navi li:not(:last-child) a:hover {
        color: white;
        background-color: darkslateblue;
      }
     */

     /* 
     Cascading(계층성)때문에, 똑같은 힘을 가진 선택자라면 나중에(아래에) 쓴 코드가 이전 코드를 덮어씀.
     마지막 메뉴를 빨간색으로 설정 -> li:last-child a:hover
     a:hover li:last-child 이렇게하면 작동하지 않음.
     */
      .navi li:last-child a:hover {
        color: white;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="q1-list">
        <li><img src="/Day04/images/1.jpg" alt="이미지1" /></li>
        <li><img src="/Day04/images/2.jpg" alt="이미지2" /></li>
        <li><img src="/Day04/images/3.jpg" alt="이미지3" /></li>
      </ul>
    </div>
    <div style="clear: both"></div>
    <div id="container">
      <nav class="navi">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
          <li><a href="#">메뉴5</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
