<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2) {
        var sum = parseInt(num1) + parseInt(num2);  // 숫자로 전환
        alert("결과 값 : " + sum);
      }
      var a = prompt("첫번째 숫자");  // 문자열1
      var b = prompt("두번째 숫자");  // 문자열2
      addNumber(a, b); 
    </script>
  </body>
</html>
