<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function - variable</title>
</head>
<body>
    <script>
        // const 상수 -> 자바의 final
        // const 많이 쓴다. 
        const currentYear = 2020;
        console.log(currentYear);
        currentYear = 2100;
        console.log(currentYear);
    </script>
</body>
</html>
