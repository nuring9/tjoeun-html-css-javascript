<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert문</title>
  </head>
  <body>
    <script>
      alert("안녕하세요?");
      var replay = confirm("정말 배경 이미지를 바꾸겠습니까?");
      alert(replay);
      document.write("<h1>" + replay + "</h1>");
    </script>
  </body>
</html>
