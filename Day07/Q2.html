      let userNumber = prompt("몇 까지 3의 배수를 찾을까요?");
      let count = 0;

      if (userNumber !== null) {
        for (let i = 1; i <= userNumber; i++) {
          if (i % 3 === 0) {
            count++;
            document.write(i);
            if (i < userNumber) {
              // num보다 i가 작을경우만 , 출력
              document.write(", ");
            }
          }
        }
        document.write(
          "<p>" + userNumber + "까지 3의 배수의 개수 : " + count + "</p>",
        );
      }
    </script>
