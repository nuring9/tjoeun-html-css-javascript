<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 500px;
        height: 300px;
        margin: 10px;
    }
    /* 타원형 원형 그라데이션 */
    .grad1{
        background: red;
        background: radial-gradient(pink, yellow, red);  /* circle 없어서 타원 */
        /* 타원형으로 흰색, 노란색, 빨간색으로 바뀌는 그라데이션 */
    }
    /* 원형 그라데이션 */
        .grad2{
        background: red;
        background: radial-gradient(circle, white, yellow, red);
        /* 원형으로 흰색, 노란색, 빨간색으로 바뀌는 그라데이션 */
    }
</style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
