<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 10px 5px 10px #ccc;
            /* 오른쪽 10px 아래 5px 흐림 10px  */
        }
        .grad {
            background: blue;
            background: radial-gradient(circle at 20% 20%, white, blue);
          /* 20% 20%에서 시작하여 흰색에서 파란색으로 바뀌는 원형 그라데이션 */
          /* 원 모양, 기준점 (왼쪽 위에서 20%, 20%), white 중심 색, blue 바깥 색 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
