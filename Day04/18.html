<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: blue;
            background: linear-gradient(to right bottom, blue, red);
            /* 왼쪽 위에서 오른쪽 아래 방향으로, 파랑에서 빨강 */
            /* 방향이 오른쪽 + 아래 방향으로 진행 -> 그래서 시작점은 반대편인 왼쪽 위, 끝점은 오른쪽 아래 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
