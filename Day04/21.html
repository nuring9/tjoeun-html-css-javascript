<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
        }
        #div1{
            background: darkgreen;   /* 기본값 그라데이션이 지원되지 않은경우 기본값 darkgreen이 나타남. */
            background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green); /* 그라데이션이지원되면 이걸로 덮음 */
        }
        #div2{
            background: darkgreen;  /* 기본값 */
            background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green); /* 그라데이션이지원되면 이걸로 덮음 */
        }
        #div3{
            background: darkgreen;  /* 기본값 */
            background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green); /* 그라데이션이지원되면 이걸로 덮음 */
        }
        #div4{
            background: darkgreen;  /* 기본값 */
            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green); /* 그라데이션이지원되면 이걸로 덮음 */
        }
    </style>
</head>
<body>
    <ul>
        <li id="div1"></li>
        <li id="div2"></li>
        <li id="div3"></li>
        <li id="div4"></li>
    </ul>
</body>
</html>
