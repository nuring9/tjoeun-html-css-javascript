        padding: 20px;

      #box2 {
        background: #0094ff;
        float: left; /* 왼쪽으로 플로팅 */

      #box3 {
        background: #00ff21;
      }
      #box4 {
        background: #a874ff;
        float: left; /* 왼쪽으로 플로팅 */
      }
    </style>
  </head>

    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
