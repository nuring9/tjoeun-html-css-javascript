<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form2.css">
    <link rel="stylesheet" href="css/style.css">
    <title>회원 가입</title>
    <style>
       ul li {
        display: flex;
        align-items: center;
       }
       ul li label {
        width: 100px;
           font-weight: bold;
       }
       ul li input{
        width: 300px;
        padding: 5px;
       }
    </style>
  </head>
  <body>
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li><label for="id">아이디</label> <input type="id" id="id"/></li>
          <li><label for="mail">이메일</label> <input type="email" id="mail"/></li>
          <li><label for="pass">비밀번호</label> <input type="password" id="pass" /></li>
          <li><label for="passcheck">비밀번호 확인</label> <input type="passcheck" /></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul>
          <input type="radio" name="mailing" id="mailing-1" />
          <label for="mailing-1">메일 수신</label>
          <input type="radio" name="mailing" id="mailing-2" checked />
          <label for="mailing-2">메일 수신 안함</label>
        </ul>
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="submit" value="최소하기" />
    </form>
  </body>
</html>
