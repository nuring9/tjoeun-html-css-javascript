<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>회원 가입</title>
    <style>
      ul {
        padding-left: 20px;
      }
      /* ul li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      } */

      ul li {
        margin-bottom: 10px;
      }

      ul li .row {
        display: flex;
        align-items: center;
      }

      ul li label {
        width: 100px;
        font-weight: bold;
      }

      ul li input,
      ul li select,
      ul li textarea {
        /* display: flex; */
        width: 300px;
        padding: 5px;
        box-sizing: border-box;
      }

      /* fieldset:first-of-type ul li label {
        width: 100px;
        font-weight: bold;
      }
      .radio-group {
        padding-left: 0;
      } */
      .radio-group input[type="radio"] {
        width: auto;
        
      }
      .radio-group li {
        width: auto;
 
        list-style: none;
        padding-left: 0px;
      }
      .radio-group .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <span class="row">
              <label for="id">아이디</label>
              <input
                type="id"
                id="id"
                placeholder="4자 ~ 10자 사이, 공백 없이"
              />
            </span>
          </li>
          <li>
            <span class="row">
              <label for="mail">이메일</label> <input type="email" id="mail" />
            </span>
          </li>
          <li>
            <span class="row">
              <label for="pass">비밀번호</label>
              <input
                type="password"
                id="pass"
                placeholder="문자와 숫자, 특수 기호 포함"
              />
            </span>
          </li>
          <li>
            <span class="row">
              <label for="passcheck">비밀번호 확인</label>
              <input type="passcheck" />
            </span>
          </li>
          <li>
            <span class="row">
              <label for="passcheck">가입경로</label>
              <select name="" id="">
                <option value="blog" selected>블로그</option>
                <option value="blog">블로그</option>
                <option value="blog">블로그</option>
              </select>
            </span>
          </li>
          <li>
            <span class="row">
              <label for="passcheck">메모</label>
              <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
            </span>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul class="radio-group">
          <li>
            <span class="row">
              <input type="radio" name="mailing" id="mailing-1" />
              <label for="mailing-1">메일 수신</label>
            </span>
          </li>
          <li>
            <span class="row">
              <input type="radio" name="mailing" id="mailing-2" checked />
              <label for="mailing-2">메일 수신 안함</label>
            </span>
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="submit" value="최소하기" />
    </form>
  </body>
</html>
