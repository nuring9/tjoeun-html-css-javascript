<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>날짜 지정하기</h1>
      <input type="date" />
      <input type="month" />
      <input type="week" />
      <hr />
      <h1>시간 지정하기</h1>
      <input type="time" />
      <input type="datetime-local" />
      <hr />
      <input type="date" min="2020-02-01" max="2020-02-15" />
      <input type="time" min="14:00" max="16:00" />
    </form>
  </body>
</html>
