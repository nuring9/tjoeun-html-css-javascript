<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #eee;
      }
      #wrapper {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1em;
      }
      /* #img_thumb {
        box-sizing: content-box;
      } */
      .img_click1 {
        position: fixed; /* absolute보다 fixed가 스크롤 시에도 화면을 꽉 채워줍니다 */
        width: 100%;
        height: 100vh;
        display: none;
        text-align: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 999; /* 썸네일보다 위에 오도록 설정 */
      }
      .img_click1 > img {
        margin-top: 200px;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="img_thumb">
        <img onclick="showImg1()" src="/Day08/images/tree-1-thumb.jpg" />
        <img onclick="showImg2()" src="/Day08/images/tree-2-thumb.jpg" />
        <img onclick="showImg3()" src="/Day08/images/tree-3-thumb.jpg" />
        <br />
        <img onclick="showImg4()" src="/Day08/images/tree-4-thumb.jpg" />
        <img onclick="showImg5()" src="/Day08/images/tree-5-thumb.jpg" />
        <img onclick="showImg6()" src="/Day08/images/tree-6-thumb.jpg" />
      </div>

      <div id="click1" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-1.jpg" />
      </div>
      <div id="click2" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-2.jpg" />
      </div>
      <div id="click3" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-3.jpg" />
      </div>
      <div id="click4" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-4.jpg" />
      </div>
      <div id="click5" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-5.jpg" />
      </div>
      <div id="click6" class="img_click1" onclick="hideAll()">
        <img src="/Day08/images/tree-6.jpg" />
      </div>
    </div>
    <script>
      // 반복되는 로직을 정리한 함수 (기존 스타일 유지)
      function hideAll() {
        for (let i = 1; i <= 6; i++) {
          document.querySelector("#click" + i).style.display = "none";
        }
      }
      function showImg1() {
        const img = document.querySelector("#click1");
        const isOpen = window.getComputedStyle(img).display === "block";

        hideAll(); // 일단 다 숨기고
        img.style.display = isOpen ? "none" : "block"; // 토글
      }
      function showImg2() {
        const img = document.querySelector("#click2");
        const isOpen = window.getComputedStyle(img).display === "block";
        hideAll();
        img.style.display = isOpen ? "none" : "block";
      }
      function showImg3() {
        const img = document.querySelector("#click3");
        const isOpen = window.getComputedStyle(img).display === "block";
        hideAll();
        img.style.display = isOpen ? "none" : "block";
      }
      function showImg4() {
        const img = document.querySelector("#click4");
        const isOpen = window.getComputedStyle(img).display === "block";
        hideAll();
        img.style.display = isOpen ? "none" : "block";
      }
      function showImg5() {
        const img = document.querySelector("#click5");
        const isOpen = window.getComputedStyle(img).display === "block";
        hideAll();
        img.style.display = isOpen ? "none" : "block";
      }
      function showImg6() {
        const img = document.querySelector("#click6");
        const isOpen = window.getComputedStyle(img).display === "block";
        hideAll();
        img.style.display = isOpen ? "none" : "block";
      }
    </script>
  </body>
</html>
