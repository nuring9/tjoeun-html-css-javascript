<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제 2</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 20px;
        line-height: 35px;
      }
      .check {
        color: #ccc;
        font-size: 20px;
        margin-right: 25px;
      }
      .check:hover {
        color: #222;
      }
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li><span class="check">&check;</span>할 일 1</li>
      <li><span class="check">&check;</span>할 일 2</li>
      <li><span class="check">&check;</span>할 일 3</li>
      <li><span class="check">&check;</span>할 일 4</li>
      <li><span class="check">&check;</span>할 일 5</li>
      <!-- &check;  →  ✓ => HTML 특수문자(Entity)로 된 체크 표시(✓) -->
    </ul>

    <script>
      let checks = document.querySelectorAll(".check");
      // .check 클래스를 가진 모든 span 선택
      // 결과: NodeList(배열 비슷한 객체)
      for (let i = 0; i < checks.length; i++) {
        // 모든 체크표시 반복 처리
        checks[i].addEventListener("click", function () {
          // 체크표시 클릭 시 실행
          this.parentNode.style.color = "#ccc";
          this.parentNode.style.textDecoration = "line-through";
          // this -> span
          // this.parentNode -> li
          // parentNode = 현재 요소의 부모 요소
        });
      }
    </script>
  </body>
</html>
